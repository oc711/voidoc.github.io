# 头像里面的描述
avatarDesc: 算法工程师
url: "http://voidoc.blog/"

# 博客是否自动生成目录，false为不生成
enableToc: true

# Comment
comment:
    provider: duoshuo
    duoshuo:
    short_name: VoidOc

# Social
social:
    weibo: Oceane711
    weixin: lidimeng002 
    github: oc711
    zhihu: lidimeng
    mail: dimengli18@outlook.com
    csdn: none

# permalink: /:year/:month/:title/

permalink: /:short_year:i_month:i_day.html
# 伪 postid 的方案,便于网站 SEO


# Format

highlighter: rouge

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: green

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color:

# The blog button should not be removed.
blog_button:
    title: 主页

# Navigation buttons in the front page.s
nav:
    - {title: 文章, description: archive, url: '/archive'}   
    - {title: 标签, description: tags, url: '/tags'}   
    - {title: 留言, description: comments, url: '/comments'}
    - {title: 资源, description: resource, url: '/resource'}
    - {title: 关于我, description: aboutme, url: '/aboutme'}

          
    

# Pagination
gems: [jekyll-paginate]
paginate: 20
paginate_path: "page/:num/"







theme: jekyll-theme-minimal
